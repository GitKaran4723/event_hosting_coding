<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Competition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.freepik.com/free-vector/laptop-with-program-code-isometric-icon-software-development-programming-applications-dark-neon_4102879.htm#query=coding&position=1&from_view=keyword&track=sph&uuid=f7e7b840-860f-4ee7-8259-4ed663817e94');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: black;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 40px;
            font-family: 'Horror Font', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Horror Font', cursive;">Welcome to <span style="font-family: 'Horror Font', cursive;">Abyudaya Coding Event!</span></h1>
    <form action="/rounds" method="get">
        <div class="timer" id="timer"></div>
        <input type="submit" value="Explore the Coding Event">
    </form>
    <script>
        function calculateTimeRemaining() {
            // Get the current time and the start time of the test
            var startTime = new Date("{{ fest_start_time }}");
            var currentTime = new Date();
            
            // Calculate the time difference in milliseconds
            var timeDifference = startTime - currentTime;
            
            // If the time is up, enable the Start Quiz button
            if (timeDifference <= 0) {
                document.getElementById("timer").style.color = "green";
                document.getElementById("timer").innerHTML = "Event has started!";
                document.getElementById("start-quiz-btn").disabled = false;
                // Optionally, you can redirect to the quiz page here as well
                return; // Stop further execution
            }
            
            // Calculate the days, hours, minutes, and seconds remaining
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
        
            // Display the time remaining
            document.getElementById("timer").innerHTML = "Fest starts in " + days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
        }
        
        // Call the function to start calculating the time remaining
        calculateTimeRemaining();
        
        // Call the function to calculate and display the time remaining every second
        setInterval(calculateTimeRemaining, 1000);
    </script>
</body>
</html>
